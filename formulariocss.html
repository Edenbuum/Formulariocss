<DOCTYPE html>
<html>

	<head>
		<title> Formulario con estilos </title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="stylos/estilos.css">
	</head>
	
	<body>
		<h1>Formulario</h1>
		
		<div class="container">
			<form action="" method="POST">
				<div class="row">
					<div class="labels">
						<label for="nombre"> Introduce tu nombre: </label>
					</div>
					<div class="inputs">
						<input type="text" name="nombre" id="nombre" placeholder="Tu nombre.."><br>
					</div>
				</div>
				<div class="row">
					<div class="labels">
						<label for="edad"> Introduce tu edad: </label>
					</div>
					<div class="inputs">
						<input type="number" name="edad" id="edad" placeholder="Tu edad.."><br>
					</div>
				</div>
				<div class="row">
						<input type="submit" value="enviar">
				</div>
			</form>
		</div>
		
		
	</body>
	
</html>
